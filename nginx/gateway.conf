# Upstream pour users-service avec load balancing
upstream users_backend {
    least_conn;  # Load balancing par connexions
    server users-service-1:5000;
    server users-service-2:5000;
    server users-service-3:5000;
}

# Upstream pour products-service
upstream products_backend {
    server products-service:5002;
}

# Configuration du serveur
server {
    listen 8080;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/gateway_access.log;
    error_log /var/log/nginx/gateway_error.log;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check du gateway
    location /health {
        access_log off;
        return 200 "Gateway is healthy\n";
        add_header Content-Type text/plain;
    }

    # Route vers users-service (avec load balancing)
    location /api/users {
        rewrite ^/api/users(.*)$ /users$1 break;
        proxy_pass http://users_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout configuration
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Header pour identifier l'instance
        add_header X-Upstream-Server $upstream_addr always;
    }

    # Route vers products-service
    location /api/products {
        rewrite ^/api/products(.*)$ /products$1 break;
        proxy_pass http://products_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        add_header X-Upstream-Server $upstream_addr always;
    }

    # Metrics endpoints
    location /api/users/metrics {
        rewrite ^/api/users/metrics$ /metrics break;
        proxy_pass http://users_backend;
        proxy_set_header Host $host;
    }

    location /api/products/metrics {
        rewrite ^/api/products/metrics$ /metrics break;
        proxy_pass http://products_backend;
        proxy_set_header Host $host;
    }

    # Health checks pour les services
    location /api/users/health {
        rewrite ^/api/users/health$ /health break;
        proxy_pass http://users_backend;
        proxy_set_header Host $host;
    }

    location /api/products/health {
        rewrite ^/api/products/health$ /health break;
        proxy_pass http://products_backend;
        proxy_set_header Host $host;
    }

    # NGINX status page (pour monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;
    }

    # Default 404
    location / {
        return 404 '{"error": "Not Found", "message": "Use /api/users or /api/products endpoints"}\n';
        add_header Content-Type application/json;
    }
}